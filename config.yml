# Apito File Storage Plugin Configuration
plugin:
  id: "hc-storage-plugin"
  language: "go"
  title: "Apito File Storage Plugin"
  icon: "https://raw.githubusercontent.com/apito-io/hc-storage-plugin/main/logo.png"
  description: "AWS S3, Google Cloud Storage, and local file storage"
  type: "system"
  role: ""
  enable: true
  debug: false
  version: "1.0.0"
  author: "Apito"
  repository_url: "https://github.com/apito-io/hc-storage-plugin"
  branch: "main"
  graphql_schema_config:
    queries: []
    mutations: []
  rest_api_config: []
  binary_path: "hc-storage-plugin"
  handshake_config:
    protocol_version: 1
    magic_cookie_key: "APITO_PLUGIN"
    magic_cookie_value: "apito_plugin_magic_cookie_v1"
  env_vars:
    - key: "STORAGE_PROVIDER"
      value: "s3"
    - key: "AWS_ACCESS_KEY_ID"
      value: ""
    - key: "AWS_SECRET_ACCESS_KEY"
      value: ""
    - key: "AWS_S3_BUCKET"
      value: ""
